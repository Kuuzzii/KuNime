<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime - KuNime</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="home.css">
  <script defer src="home.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="kunime-logo.png" alt="KuNime Logo" />
      <span>KuNime</span>
    </div>
    <div class="nav-right">
      <button class="search-btn" onclick="openSearchModal()"><i class="fas fa-search"></i></button>
      <button class="browse-btn" onclick="toggleBrowseMenu()">Browse</button>
    </div>
  </header>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <!-- Anime Section -->
  <main class="container">
    <section class="row">
      <h2>üéå Anime</h2>
      <div class="list" id="anime-list"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 KuNime. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </footer>

  <script>
    // Fetch Trending Anime Data when page loads
    window.onload = function() {
      fetchCategoryData('anime'); // Fetch Anime data
    };

    async function fetchCategoryData(category) {
      let data = [];
      if (category === 'anime') {
        data = await fetchTrendingAnime(); // Fetch Anime-specific data
      }

      displayList(data, 'anime-list'); // Display the data in the container
    }

    async function fetchTrendingAnime() {
      let allResults = [];
      for (let page = 1; page <= 3; page++) {
        const res = await fetch(`https://api.themoviedb.org/3/trending/tv/week?api_key=961334ce43e0adcaa714fddec89fcfd9&page=${page}`);
        const data = await res.json();
        const filtered = data.results.filter(item =>
          item.original_language === 'ja' && item.genre_ids.includes(16)
        );
        allResults = allResults.concat(filtered);
      }
      return allResults;
    }

    // Display list of items (Anime)
    function displayList(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = ''; // Clear any existing content

      items.forEach(item => {
        const img = document.createElement('img');
        img.src = `https://image.tmdb.org/t/p/original${item.poster_path}`;
        img.alt = item.title || item.name;
        img.onclick = () => showDetails(item); // Open modal with details on click
        container.appendChild(img); // Append to container
      });
    }

    // Show details in the modal
    function showDetails(item) {
      // Your modal display code here
      alert(item.name);  // Just a simple alert for now to show Anime name
    }
  </script>
</body>
</html>
