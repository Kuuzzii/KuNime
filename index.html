<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KuNime</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="home.css" />
  <script defer src="home.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="kunime-logo.png" alt="KuNime Logo" />
      <span>KuNime</span>
    </div>
    <div class="nav-right">
      <button class="search-btn" onclick="openSearchModal()"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <!-- Hero Banner Section -->
  <section class="banner">
    <div class="overlay">
      <h1 id="banner-title">Andor</h1>
      <p id="banner-description">
        In an era filled with danger, deception, and intrigue, Cassian Andor will discover the difference he can make in the struggle against the Galactic Empire.
      </p>
      <button class="play-btn">Play</button>
    </div>
  </section>

  <!-- Content Section -->
  <section class="content">
    <div class="continue-watching">
      <h2>Continue Watching</h2>
      <div class="list">
        <!-- Continue Watching Movies/Shows here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 KuNime. All rights reserved.</p>
  </footer>
</body>
</html>
