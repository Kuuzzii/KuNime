<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KuNime</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="home.css">
  <script defer src="home.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="kunime-logo.png" alt="KuNime Logo" />
      <span>KuNime</span>
    </div>
    <div class="nav-right">
      <button class="search-btn" onclick="openSearchModal()"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <section class="banner" id="banner">
    <div class="overlay">
      <h1 id="banner-title"></h1>
      <p id="banner-description"></p>
      <button class="play-btn" id="play-btn" onclick="goToMoviePage()">Play</button>
    </div>
  </section>

  <main class="container">
    <section class="row">
      <h2>üé¨ Trending Movies</h2>
      <div class="list" id="movies-list"></div>
    </section>

    <section class="row">
      <h2>üì∫ Trending TV Shows</h2>
      <div class="list" id="tvshows-list"></div>
    </section>

    <section class="row">
      <h2>üéå Trending Anime</h2>
      <div class="list" id="anime-list"></div>
    </section>
  </main>

  <!-- Back to Home -->
  <a href="index.html" class="back-to-home">‚Üê Back to Home</a>

  <!-- Modal for watching the movie/show -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
          <div class="server-selector">
            <label for="server">Server:</label>
            <select id="server" onchange="changeServer()">
              <option value="vidsrc.cc">Vidsrc.cc</option>
              <option value="vidsrc.me">Vidsrc.me</option>
              <option value="player.videasy.net">Player.Videasy.net</option>
            </select>
          </div>
        </div>
      </div>
      <button class="play-btn" onclick="goToMoviePage()">Watch</button> <!-- Watch button here -->
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search for movies or shows..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 KuNime. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </footer>

  <script>
    let currentItem; // Global variable to hold the currently selected movie/show

    // This function will be called when a movie/show is clicked
    function showDetails(item) {
      currentItem = item;
      document.getElementById('modal-title').textContent = item.title || item.name;
      document.getElementById('modal-description').textContent = item.overview || 'No description available.';
      document.getElementById('modal-image').src = `https://image.tmdb.org/t/p/original${item.poster_path}`;
      document.getElementById('modal-rating').innerHTML = '‚òÖ'.repeat(Math.round(item.vote_average / 2));

      // Show modal
      document.getElementById('modal').style.display = 'flex';
    }

    // This function will be called when the "Watch" button is clicked
    function goToMoviePage() {
      const movieId = currentItem.id;
      const type = currentItem.media_type === "movie" ? "movie" : "tv"; // Determine if it's a movie or TV show
      const server = document.getElementById('server').value; // Get the selected server

      // Redirect to the watch page with appropriate parameters
      window.location.href = `watch.html?id=${movieId}&server=${server}&type=${type}`;
    }

    // Close the modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Fetch Trending Movies/TV Shows/Anime
    async function fetchTrending(type) {
      const res = await fetch(`https://api.themoviedb.org/3/trending/${type}/week?api_key=961334ce43e0adcaa714fddec89fcfd9`);
      const data = await res.json();
      return data.results;
    }

    // Function to display the list of movies, TV shows, or anime
    function displayList(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      items.forEach(item => {
        const img = document.createElement('img');
        img.src = `https://image.tmdb.org/t/p/original${item.poster_path}`;
        img.alt = item.title || item.name;
        img.onclick = () => showDetails(item); // When clicked, show details in modal
        container.appendChild(img);
      });
    }

    // Initialize and fetch trending data (movies, TV shows, anime)
    async function init() {
      const movies = await fetchTrending('movie');
      const tvShows = await fetchTrending('tv');
      const anime = await fetchTrendingAnime();

      displayList(movies, 'movies-list');
      displayList(tvShows, 'tvshows-list');
      displayList(anime, 'anime-list');
    }

    // Run the init function when the page loads
    window.onload = init;
  </script>

</body>
</html>
