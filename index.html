<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KuNime</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="home.css">
  <script defer src="home.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="kunime-logo.png" alt="KuNime Logo" />
      <span>KuNime</span>
    </div>
    <div class="nav-right">
      <button class="search-btn" onclick="openSearchModal()"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner" id="banner">
    <div class="overlay">
      <h1 id="banner-title"></h1>
      <p id="banner-description"></p> <!-- Description will appear here -->
      <button class="play-btn" id="play-btn" onclick="goToMoviePage()">Play</button> <!-- Play button -->
    </div>
  </section>

  <main class="container">
    <section class="row">
      <h2>ðŸŽ¬ Trending Movies</h2>
      <div class="list" id="movies-list"></div>
    </section>

    <section class="row">
      <h2>ðŸ“º Trending TV Shows</h2>
      <div class="list" id="tvshows-list"></div>
    </section>

    <section class="row">
      <h2>ðŸŽŒ Trending Anime</h2>
      <div class="list" id="anime-list"></div>
    </section>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
          <div class="server-selector">
            <label for="server">Server:</label>
            <select id="server" onchange="changeServer()">
              <option value="vidsrc.cc">Vidsrc.cc</option>
              <option value="vidsrc.me">Vidsrc.me</option>
              <option value="player.videasy.net">Player.Videasy.net</option>
            </select>
          </div>
        </div>
      </div>
      <div class="video-wrapper">
        <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search for movies or shows..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 KuNime. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </footer>

  <script>
    function goToMoviePage() {
      // Hide the Play button and description
      document.getElementById('play-btn').style.display = 'none';
      document.getElementById('banner-description').style.display = 'none'; // Hide the description

      // Optionally, show the video after play button is clicked (this might already be hidden)
      document.getElementById('watch-video').style.display = 'block'; // Now the video iframe will be visible

      // Get the movie/show id from the currentItem
      const movieId = currentItem.id;
      const type = currentItem.media_type === "movie" ? "movie" : "tv"; // Determine if it's a movie or TV show
      const server = 'vidsrc.cc'; // Default to 'vidsrc.cc', or let the user select a server

      // Redirect to the watch page with the correct query parameters
      window.location.href = `watch.html?id=${movieId}&server=${server}&type=${type}`;
    }
  </script>
</body>
</html>
