<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KuNime</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="kunime-logo.png" alt="KuNime Logo" />
      <span>KuNime</span>
    </div>
    <div class="nav-right">
      <button class="search-btn" onclick="openSearchModal()"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <section class="banner" id="banner">
    <div class="overlay">
      <h1 id="banner-title"></h1>
      <p id="banner-description"></p>
      <button class="play-btn" id="play-btn" onclick="goToMoviePage()">Play</button>
    </div>
  </section>

  <main class="container">
    <!-- Trending Movies Section -->
    <section class="row" id="trending-movies">
      <h2>ðŸŽ¬ Trending Movies</h2>
      <div class="scroll-container">
        <button class="scroll-arrow left-arrow" onclick="scrollMovies('movies-list', -300)">&lt;</button>
        <div class="list" id="movies-list"></div>
        <button class="scroll-arrow right-arrow" onclick="scrollMovies('movies-list', 300)">&gt;</button>
      </div>
    </section>

    <!-- Trending TV Shows Section -->
    <section class="row">
      <h2>ðŸ“º Trending TV Shows</h2>
      <div class="scroll-container">
        <button class="scroll-arrow left-arrow" onclick="scrollMovies('tvshows-list', -300)">&lt;</button>
        <div class="list" id="tvshows-list"></div>
        <button class="scroll-arrow right-arrow" onclick="scrollMovies('tvshows-list', 300)">&gt;</button>
      </div>
    </section>

    <!-- Trending Anime Section -->
    <section class="row">
      <h2>ðŸŽŒ Trending Anime</h2>
      <div class="scroll-container">
        <button class="scroll-arrow left-arrow" onclick="scrollMovies('anime-list', -300)">&lt;</button>
        <div class="list" id="anime-list"></div>
        <button class="scroll-arrow right-arrow" onclick="scrollMovies('anime-list', 300)">&gt;</button>
      </div>
    </section>
  </main>

  <footer class="footer">

    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </footer>
</body>
</html>
