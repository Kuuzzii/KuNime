<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies - KuNime</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="home.css">
  <script defer src="home.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="kunime-logo.png" alt="KuNime Logo" />
      <span>KuNime</span>
    </div>
    <div class="nav-right">
      <button class="search-btn" onclick="openSearchModal()"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <!-- Movies Section -->
  <main class="container">
    <section class="row">
      <h2>üé¨ Movies</h2>
      <div class="list" id="movies-list"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 KuNime. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </footer>

  <script>
    // Fetch Trending Movies Data when page loads
    window.onload = function() {
      fetchCategoryData('movie'); // Fetch Movies data
    };

    async function fetchCategoryData(category) {
      let data = [];
      if (category === 'movie') {
        data = await fetchTrending('movie'); // Fetch movie-specific data
      }
      
      if (data.length === 0) {
        console.log('No data fetched!');
      } else {
        console.log('Fetched data:', data);
      }

      displayList(data, 'movies-list'); // Display the data in the container
    }

    async function fetchTrending(type) {
      try {
        const res = await fetch(`https://api.themoviedb.org/3/trending/${type}/week?api_key=961334ce43e0adcaa714fddec89fcfd9`);
        const data = await res.json();
        console.log('Fetched movies data:', data.results);
        return data.results;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Display list of items (movies)
    function displayList(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = ''; // Clear any existing content

      items.forEach(item => {
        const img = document.createElement('img');
        img.src = `https://image.tmdb.org/t/p/original${item.poster_path}`;
        img.alt = item.title || item.name;
        img.onclick = () => showDetails(item); // Open modal with details on click
        container.appendChild(img); // Append to container
      });
    }

    // Show details in the modal
    function showDetails(item) {
      // Your modal display code here
      alert(item.title);  // Just a simple alert for now to show movie title
    }
  </script>
</body>
</html>
