<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KuNime - Login</title>
  <link rel="stylesheet" href="signup.css" />
  <script defer src="login.js"></script>
  <!-- Google API script -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <div class="background">
    <!-- Movie Posters Animation -->
    <div class="movies-container">
      <img class="movie" src="movie1.jpg" alt="movie1" />
      <img class="movie" src="movie2.jpg" alt="movie2" />
      <img class="movie" src="movie3.jpg" alt="movie3" />
    </div>
  </div>

  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>

    <!-- Google Sign-In Button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>

  <script>
    // Initialize Google API Client
    gapi.load('auth2', function() {
      gapi.auth2.init({
        client_id: '400178594348-hjrn9o9eqhv2jau3jlbkjsa3c3ekmtga.apps.googleusercontent.com'
      });
    });

    // This function is called when the user successfully signs in
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log("User signed in: " + profile.getName());
      
      // Now you can handle user login, save tokens or redirect
      var id_token = googleUser.getAuthResponse().id_token;
      // Send the id_token to your server for verification or other purposes
    }
  </script>
</body>
</html>
