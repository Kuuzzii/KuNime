<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KuNime - Login</title>
  <link rel="stylesheet" href="login.css" />
  <script defer src="login.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <div class="background">
    <div class="movies-container">
      <img class="movie" src="movie1.jpg" alt="movie1" />
      <img class="movie" src="movie2.jpg" alt="movie2" />
      <img class="movie" src="movie3.jpg" alt="movie3" />
    </div>
  </div>

  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Google Sign-In Button -->
    <button id="google-signin" class="g-signin2" data-onsuccess="onSignIn"></button>

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</body>
</html>
