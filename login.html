<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <label for="email">Email: </label><br>
    <input type="email" id="email" required><br><br>
    <label for="password">Password: </label><br>
    <input type="password" id="password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="signup.html">Sign up here</a></p>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Send this data to your backend to authenticate the user
      fetch('http://your-backend-api.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      }).then(response => response.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem('user', JSON.stringify(data.user)); // Save user data in local storage
            window.location.href = 'index.html'; // Redirect to the home page after successful login
          } else {
            alert('Invalid credentials!');
          }
        });
    });
  </script>
</body>
</html>
