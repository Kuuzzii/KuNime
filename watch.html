<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Movie</title>
  <link rel="stylesheet" href="watch.css">
  <script defer src="watch.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="kunime-logo.png" alt="KuNime Logo">
      <span>KuNime</span>
    </div>
    <a href="javascript:goBack()" class="back-btn">&larr; Back</a>
  </header>

  <main>
    <section class="movie-details">
      <div class="movie-backdrop" id="movie-backdrop"></div>
      <div class="movie-info">
        <div class="movie-meta">
          <h1 id="movie-title"></h1>
          <p id="movie-release-date"></p>
          <p id="movie-runtime"></p>
          <div id="movie-genres" class="genres"></div>
          <p id="movie-overview"></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 KuNime. All rights reserved.</p>
  </footer>
</body>
</html>
