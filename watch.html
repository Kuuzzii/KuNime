<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Movie - KuNime</title>
  <link rel="stylesheet" href="watch.css">
  <script defer src="watch.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="kunime-logo.png" alt="KuNime Logo">
      <span>KuNime</span>
    </div>
    <button class="back-button" onclick="goBack()">&#8592; Back</button>
  </header>

  <main class="movie-container">
    <div class="movie-backdrop" id="movie-backdrop">
      <div class="movie-details">
        <div class="movie-poster">
          <img id="movie-poster" src="" alt="Movie Poster">
        </div>
        <div class="movie-info">
          <h1 id="movie-title"></h1>
          <p class="movie-meta">
            <span id="movie-release-date"></span> â€¢ 
            <span id="movie-runtime"></span>
          </p>
          <div id="movie-genres" class="movie-genres"></div>
          <p id="movie-overview"></p>
          <div class="movie-actions">
            <button class="action-btn play-btn" onclick="playMovie()">&#9658; Play</button>
            <button class="action-btn watchlist-btn">+ Add to watchlist</button>
            <button class="action-btn download-btn">&#8681; Download</button>
          </div>
        </div>
      </div>
    </div>

    <div class="video-container">
      <iframe id="movie-video" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="comments-section">
      <h3>Comments</h3>
      <form id="comment-form" onsubmit="addComment(event)">
        <textarea id="comment-input" placeholder="Add a comment..." required></textarea>
        <button type="submit">Post Comment</button>
      </form>
      <div id="comments-list">
        <!-- Comments will be dynamically added here -->
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 KuNime. All rights reserved.</p>
    <div class="footer-content">
      <p>This site does not store any files on our server; we only link to the media which is hosted on third-party services.</p>
      <p>Contact: <a href="mailto:contact@kunime.app">contact@kunime.app</a></p>
    </div>
  </footer>
</body>
</html>
