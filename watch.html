<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch - KuNime</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="home.css">
  <script defer src="watch.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="kunime-logo.png" alt="KuNime Logo" />
      <span>KuNime</span>
    </div>
  </header>

  <!-- Back to Home Button -->
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <!-- Banner Section -->
  <section class="banner" id="banner">
    <div class="overlay">
      <h1 id="banner-title"></h1>
      <p id="banner-description"></p> <!-- This is where the description will be placed -->
      <button class="play-btn">Play</button>
    </div>
  </section>

  <section class="watch-container">
    <h1 id="movie-title"></h1>
    <div class="video-wrapper">
      <iframe id="watch-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 KuNime. All rights reserved.</p>
  </footer>
</body>
</html>
