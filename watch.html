<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Movie</title>
  <link rel="stylesheet" href="watch.css">
  <script defer src="watch.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="kunime-logo.png" alt="KuNime Logo">
      <span>KuNime</span>
    </div>
  </header>

  <main>
    <section class="video-container">
      <!-- Episode & Server Selector -->
      <div class="selectors">
        <div class="episode-selector">
          <label for="episode-select">Episode:</label>
          <select id="episode-select" onchange="changeEpisode()">
            <!-- Episodes will be dynamically added here -->
          </select>
        </div>
        <div class="server-selector">
          <label for="server-select">Server:</label>
          <select id="server-select" onchange="changeServer()">
            <!-- Server options will be dynamically added here -->
          </select>
        </div>
      </div>

      <!-- Video Player -->
      <video id="video-player" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 KuNime. All rights reserved.</p>
  </footer>
</body>
</html>
