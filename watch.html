<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch - KuNime</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="home.css">
  <script defer src="watch.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="kunime-logo.png" alt="KuNime Logo" />
      <span>KuNime</span>
    </div>
  </header>

  <!-- Back to Home Button -->
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <!-- Banner Section -->
  <section class="banner" id="banner">
    <div class="overlay">
      <h1 id="banner-title"></h1>
      <p id="banner-description"></p> <!-- This is where the description will be placed -->
      <button class="play-btn" id="play-btn">Play</button>
    </div>
  </section>

  <section class="watch-container">
    <h1 id="movie-title"></h1>
    <div class="video-wrapper">
      <iframe id="watch-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 KuNime. All rights reserved.</p>
  </footer>

  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get('id');
      const server = urlParams.get('server');
      const type = urlParams.get('type');

      // Fetch movie/show details using the TMDB API
      fetchMovieDetails(movieId, server, type);
    };

    async function fetchMovieDetails(movieId, server, type) {
      const res = await fetch(`https://api.themoviedb.org/3/${type}/${movieId}?api_key=961334ce43e0adcaa714fddec89fcfd9`);
      const data = await res.json();

      // Set the movie/show title
      document.getElementById('movie-title').textContent = data.title || data.name;
      document.getElementById('banner-title').textContent = data.title || data.name;
      document.getElementById('banner-description').textContent = data.overview || 'No description available.';

      // Construct the embed URL for the video
      const embedURL = getEmbedURL(server, type, movieId);
      document.getElementById('watch-video').src = embedURL;
    }

    function getEmbedURL(server, type, id) {
      let embedURL = "";

      if (server === "vidsrc.cc") {
        embedURL = `https://vidsrc.cc/v2/embed/${type}/${id}`;
      } else if (server === "vidsrc.me") {
        embedURL = `https://vidsrc.net/embed/${type}/?tmdb=${id}`;
      } else if (server === "player.videasy.net") {
        embedURL = `https://player.videasy.net/${type}/${id}`;
      }

      return embedURL;
    }

    // Function to navigate to the play page (if needed)
    document.getElementById('play-btn').addEventListener('click', function() {
      window.location.href = `watch.html?id=${movieId}&server=${server}&type=${type}`;
    });
  </script>
</body>
</html>
