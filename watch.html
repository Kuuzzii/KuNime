<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Movie - KuNime</title>
  <link rel="stylesheet" href="watch.css">
  <script defer src="watch.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="kunime-logo.png" alt="KuNime Logo">
      <span>KuNime</span>
    </div>
  </header>

  <main class="container">
    <div class="video-container">
      <iframe id="movie-video" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="movie-details">
      <h1 id="movie-title"></h1>
      <p id="movie-overview"></p>
      <div class="server-selector">
        <label for="server">Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 KuNime. All rights reserved.</p>
  </footer>
</body>
</html>
